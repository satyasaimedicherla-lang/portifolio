<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Portfolio | Pro</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        :root {
            --bg-color: #000000;
            --text-main: #f5f5f7;
            --text-muted: #86868b;
            --accent-gradient: linear-gradient(135deg, #e0e0e0 0%, #888888 100%);
            --menu-bg: rgba(22, 22, 23, 0.95);
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1); /* Apple easing */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* --- Navigation --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(20px);
        }

        .logo {
            font-weight: 600;
            font-size: 1.2rem;
            letter-spacing: -0.02em;
        }

        .menu-btn {
            cursor: pointer;
            font-size: 0.9rem;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 20px;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .menu-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.02);
        }

        /* --- Full Screen Menu Overlay --- */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--menu-bg);
            z-index: 900;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .menu-links a {
            display: block;
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-main);
            text-decoration: none;
            margin: 10px 0;
            transform: translateY(20px);
            opacity: 0;
            transition: var(--transition);
        }

        .menu-links a:hover {
            color: var(--text-muted);
        }

        /* --- Hero Section --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 20px;
            /* Gradient Text Effect */
            background: linear-gradient(180deg, #fff 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0; /* Hidden for animation */
            transform: translateY(30px);
        }

        .hero p {
            font-size: 1.5rem;
            color: var(--text-muted);
            max-width: 600px;
            opacity: 0; /* Hidden for animation */
            transform: translateY(30px);
        }

        /* --- Projects Grid --- */
        .section {
            padding: 100px 40px;
            min-height: 100vh;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 60px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .card {
            background: #111;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            height: 400px;
            transition: var(--transition);
            opacity: 0; /* For scroll trigger */
            transform: translateY(50px);
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .card-content {
            padding: 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: linear-gradient(to top, #000 0%, transparent 100%);
        }

        .card h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .card p {
            color: var(--text-muted);
        }

        /* Gradient Button */
        .cta-btn {
            margin-top: 40px;
            padding: 15px 40px;
            background: var(--text-main);
            color: black;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }
        
        .cta-btn:hover {
            background: #ccc;
        }

        /* Footer */
        footer {
            padding: 50px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid #222;
        }

    </style>
</head>
<body>

    <nav>
        <div class="logo">PORTFOLIO.</div>
        <button class="menu-btn" id="menuToggle">Menu</button>
    </nav>

    <div class="menu-overlay" id="menuOverlay">
        <div class="menu-links">
            <a href="#home" class="menu-link">Home</a>
            <a href="#work" class="menu-link">Selected Work</a>
            <a href="#about" class="menu-link">Philosophy</a>
            <a href="#contact" class="menu-link">Contact</a>
        </div>
    </div>

    <section class="hero" id="home">
        <h1 id="heroTitle">Designed for <br>Accuracy.</h1>
        <p id="heroSub">A digital experience crafted with precision and minimalism.</p>
        <a href="#work" class="cta-btn" id="heroBtn">View Work</a>
    </section>

    <section class="section" id="work">
        <h2 class="section-title">Latest Projects</h2>
        <div class="grid">
            <div class="card">
                <div class="card-content">
                    <h3>Project Alpha</h3>
                    <p>UI/UX Design</p>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h3>Project Beta</h3>
                    <p>Brand Identity</p>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h3>Project Gamma</h3>
                    <p>Web Development</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024. Designed with precision.</p>
    </footer>

    <script>
        // Initialize GSAP
        gsap.registerPlugin(ScrollTrigger);

        // --- Menu Interaction Logic ---
        const menuBtn = document.getElementById('menuToggle');
        const overlay = document.getElementById('menuOverlay');
        const links = document.querySelectorAll('.menu-link');
        let isMenuOpen = false;

        menuBtn.addEventListener('click', () => {
            if (!isMenuOpen) {
                // Open Menu
                overlay.classList.add('active');
                menuBtn.textContent = 'Close';
                
                // Animate links staggering in
                gsap.to(links, {
                    y: 0,
                    opacity: 1,
                    duration: 0.8,
                    stagger: 0.1,
                    ease: "power3.out"
                });
            } else {
                // Close Menu
                overlay.classList.remove('active');
                menuBtn.textContent = 'Menu';
                
                // Reset links position for next time
                gsap.to(links, {
                    y: 20,
                    opacity: 0,
                    duration: 0.3
                });
            }
            isMenuOpen = !isMenuOpen;
        });

        // Close menu when a link is clicked
        links.forEach(link => {
            link.addEventListener('click', () => {
                overlay.classList.remove('active');
                menuBtn.textContent = 'Menu';
                isMenuOpen = false;
            });
        });

        // --- Hero Animations (On Load) ---
        const tl = gsap.timeline();

        tl.to("#heroTitle", {
            y: 0,
            opacity: 1,
            duration: 1.2,
            ease: "power4.out",
            delay: 0.2
        })
        .to("#heroSub", {
            y: 0,
            opacity: 1,
            duration: 1,
            ease: "power3.out"
        }, "-=0.8")
        .to("#heroBtn", {
            y: 0,
            opacity: 1,
            duration: 0.8,
            ease: "power3.out"
        }, "-=0.6");

        // --- Scroll Animations (Apple Style Reveal) ---
        const cards = document.querySelectorAll('.card');

        cards.forEach((card, index) => {
            gsap.to(card, {
                scrollTrigger: {
                    trigger: card,
                    start: "top 85%", // Animation starts when top of card hits 85% of viewport
                    toggleActions: "play none none reverse"
                },
                y: 0,
                opacity: 1,
                duration: 1,
                ease: "power3.out",
                delay: index * 0.1 // Slight stagger effect
            });
        });

    </script>
</body>
</html>
